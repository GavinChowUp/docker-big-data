version: "3"

services:
  namenode:
    image: gavinup/hadoop-namenode:hadoop3.3.0-java8
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
      - ./conf/hadoop/core-site.xml:/etc/hadoop/core-site.xml
      - ./conf/hadoop/hdfs-site.xml:/etc/hadoop/hdfs-site.xml
      - ./conf/hadoop/mapred-site.xml:/etc/hadoop/mapred-site.xml
      - ./conf/hadoop/yarn-site.xml:/etc/hadoop/yarn-site.xml
    environment:
      - CLUSTER_NAME=test

  datanode:
    image: gavinup/hadoop-datanode:hadoop3.3.0-java8
    container_name: datanode
    restart: always
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
      - ./conf/hadoop/core-site.xml:/etc/hadoop/core-site.xml
      - ./conf/hadoop/hdfs-site.xml:/etc/hadoop/hdfs-site.xml
      - ./conf/hadoop/mapred-site.xml:/etc/hadoop/mapred-site.xml
      - ./conf/hadoop/yarn-site.xml:/etc/hadoop/yarn-site.xml
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    ports:
      - 9864:9864

  resourcemanager:
    image: gavinup/hadoop-resourcemanager:hadoop3.3.0-java8
    container_name: resourcemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
    volumes:
      - ./conf/hadoop/core-site.xml:/etc/hadoop/core-site.xml
      - ./conf/hadoop/hdfs-site.xml:/etc/hadoop/hdfs-site.xml
      - ./conf/hadoop/mapred-site.xml:/etc/hadoop/mapred-site.xml
      - ./conf/hadoop/yarn-site.xml:/etc/hadoop/yarn-site.xml

  nodemanager1:
    image: gavinup/hadoop-nodemanager:hadoop3.3.0-java8
    container_name: nodemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    volumes:
      - ./conf/hadoop/core-site.xml:/etc/hadoop/core-site.xml
      - ./conf/hadoop/hdfs-site.xml:/etc/hadoop/hdfs-site.xml
      - ./conf/hadoop/mapred-site.xml:/etc/hadoop/mapred-site.xml
      - ./conf/hadoop/yarn-site.xml:/etc/hadoop/yarn-site.xml

  historyserver:
    image: gavinup/hadoop-historyserver:hadoop3.3.0-java8
    container_name: historyserver
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
      - ./conf/hadoop/core-site.xml:/etc/hadoop/core-site.xml
      - ./conf/hadoop/hdfs-site.xml:/etc/hadoop/hdfs-site.xml
      - ./conf/hadoop/mapred-site.xml:/etc/hadoop/mapred-site.xml
      - ./conf/hadoop/yarn-site.xml:/etc/hadoop/yarn-site.xml

  hive-metastore-postgresql:
    image: gavinup/hive-metastore-postgresql:postgresql13
    container_name: hive-metastore-postgresql
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - 5432:5432

  hive-metastore:
    image: gavinup/hive-base:hive3.1.2
    container_name: hive-metastore
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864 hive-metastore-postgresql:5432"
    ports:
      - 9083:9083
    volumes:
      - ./conf/hadoop/core-site.xml:/etc/hadoop/core-site.xml
      - ./conf/hadoop/hdfs-site.xml:/etc/hadoop/hdfs-site.xml
      - ./conf/hadoop/mapred-site.xml:/etc/hadoop/mapred-site.xml
      - ./conf/hadoop/yarn-site.xml:/etc/hadoop/yarn-site.xml

  hive-server:
    image: gavinup/hive-base:hive3.1.2
    container_name: hive-server
    depends_on:
      - namenode
      - datanode
    environment:
      SERVICE_PRECONDITION: "hive-metastore:9083"
    ports:
      - 10000:10000
      - 10002:10002
    volumes:
      - ./conf/hadoop/core-site.xml:/etc/hadoop/core-site.xml
      - ./conf/hadoop/hdfs-site.xml:/etc/hadoop/hdfs-site.xml
      - ./conf/hadoop/mapred-site.xml:/etc/hadoop/mapred-site.xml
      - ./conf/hadoop/yarn-site.xml:/etc/hadoop/yarn-site.xml
      - ./conf/hive/hive-default.xml:/opt/hive/conf/hive-default.xml
    command:
      - startup.sh

volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:
